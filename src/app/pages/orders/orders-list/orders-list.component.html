<div>
  <app-heading
    [title]="title"
    [refreshIcon]="true"
    (refresh)="handleRefresh()"
  ></app-heading>

  @if(isLoaded) {
  <div>
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="customerName">
        <th mat-header-cell *matHeaderCellDef>Клієнт</th>
        <td mat-cell *matCellDef="let row">
          {{ row.customerName }}
        </td>
      </ng-container>

      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef>Телефон</th>
        <td mat-cell *matCellDef="let row">{{ row.phone }}</td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Статус</th>
        <td mat-cell *matCellDef="let row">{{ row.status }}</td>
      </ng-container>

      <ng-container matColumnDef="totalCost">
        <th mat-header-cell *matHeaderCellDef>Вартість, грн</th>
        <td mat-cell *matCellDef="let row">{{ row.totalCost }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Дії</th>
        <td mat-cell *matCellDef="let row">
          <div class="action-group">
            <button mat-icon-button (click)="viewOrder(row.id)">
              <mat-icon matTooltip="Деталі замовлення">info</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">Даних немає</td>
      </tr>
    </table>
  </div>
  }
</div>
