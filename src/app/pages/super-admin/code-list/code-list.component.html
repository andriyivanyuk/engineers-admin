<div>
  <app-heading
    [title]="title"
    [refreshIcon]="true"
    (refresh)="handleRefresh()"
  ></app-heading>
  @if(isLoaded) {
  <table mat-table [dataSource]="dataSource" class="product-table">
    <ng-container matColumnDef="code">
      <th mat-header-cell *matHeaderCellDef>Код</th>
      <td mat-cell *matCellDef="let row">{{ row.code }}</td>
    </ng-container>

    <ng-container matColumnDef="isUsed">
      <th mat-header-cell *matHeaderCellDef>Використаний</th>
      <td mat-cell *matCellDef="let row">{{ row.is_used }}</td>
    </ng-container>

    <ng-container matColumnDef="created">
      <th mat-header-cell *matHeaderCellDef>Створений</th>
      <td mat-cell *matCellDef="let row">{{ row.created_at }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Дії</th>
      <td mat-cell *matCellDef="let row">
        <div>
          <button
            mat-icon-button
            class="delete-btn"
            (click)="removeCode(row.code)"
          >
            <mat-icon matTooltip="Видалити код">delete</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  } @else {
  <div class="spinner">
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  </div>
  } @if(this.dataSource?.data?.length === 0) {
  <div class="empty">Кодів не знайдено</div>
  }
</div>
