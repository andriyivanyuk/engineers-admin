<app-heading [title]="title"></app-heading>
<form class="create-form">
  <mat-form-field>
    <mat-label>Title</mat-label>
    <input matInput placeholder="Enter title" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Price</mat-label>
    <input matInput placeholder="Enter price" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Amount</mat-label>
    <input matInput placeholder="Enter amount" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Product status</mat-label>
    <mat-select>
      <mat-option>None</mat-option>
      <mat-option value="option1">Option 1</mat-option>
      <mat-option value="option2">Option 2</mat-option>
      <mat-option value="option3">Option 3</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Product category</mat-label>
    <mat-select>
      <mat-option>None</mat-option>
      <mat-option value="option1">Option 1</mat-option>
      <mat-option value="option2">Option 2</mat-option>
      <mat-option value="option3">Option 3</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Product description</mat-label>
    <textarea matInput placeholder="Enter description"></textarea>
  </mat-form-field>

  <div class="file-wrapper">
    <mat-label class="file-wrapper-title">Product images</mat-label>
    <input type="file" multiple />
  </div>
  <div class="btn-group">
    <button class="submit-btn" type="button" mat-flat-button>Create</button>
    <button class="clear-btn" type="button" mat-stroked-button>Clear</button>
  </div>
</form>
