<div>
  <app-heading
    [title]="title"
    [refreshIcon]="true"
    (refresh)="handleRefresh()"
  ></app-heading>

  @if(isLoaded) {
  <div>
    <table mat-table [dataSource]="dataSource" matSort class="product-table">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
        <td mat-cell *matCellDef="let row">
          {{ row.category_id }}
        </td>
      </ng-container>

      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Заголовок</th>
        <td mat-cell *matCellDef="let row">{{ row.title }}</td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Опис</th>
        <td mat-cell *matCellDef="let row">{{ row.description }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Дії</th>
        <td mat-cell *matCellDef="let row">
          <div class="action-group">
            <button mat-icon-button (click)="editCategory(row.category_id)">
              <mat-icon matTooltip="Змінити категорію">info</mat-icon>
            </button>
            <button mat-icon-button (click)="openDialog(row.category_id)">
              <mat-icon matTooltip="Видалити категорію">delete</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">Даних немає</td>
      </tr>
    </table>
  </div>
  }
</div>
